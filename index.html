<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <diiv class="mainContainer">
        <div class="container">
            <h1 id="head">Encryption App</h1>
            <textarea name="Area" id="text" class="text" cols="50" rows="4" placeholder="Enter Message"></textarea>
            <div class="btn">
                <button id="Ebtn" class="EncryptBtn">Encrypt</button>
                <div id="msgBox">Encrypted/Decrypted Message</div>
                <button id="Dbtn" class="DecryptBtn">Decrypt</button>
            </div>
        </div>
    </diiv>
    <script src="/app.js"></script>
</body>

</html>
